<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/artist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="menuSidebar"></div>

            <div class="col-12 col-md-7 pt-3" id="contMain">
                <div class="row">
                    <!-- Hero Section -->
                    <div class="col-12">
                        <header class="hero">
                            <div class="hero-overlay">
                                <h1>Yellowcard</h1>
                                <p>3.433.158 ascoltatori mensili</p>
                            </div>
                        </header>
                    </div>

                    <!-- Sezione con tabella -->
                    <div class="col-12 mt-4">
                        <section class="container">
                            <div class="row">
                                <!-- Colonna Destra (Tabella) -->
                                <div class="col-md-8">
                                    <table class="table table-dark table-hover">
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td><img src="album1.jpg" alt="Album Cover" class="album-cover"></td>
                                                <td>Ocean Avenue</td>
                                                <td>#001</td>
                                                <td>3:18</td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td><img src="album2.jpg" alt="Album Cover" class="album-cover"></td>
                                                <td>Only One</td>
                                                <td>#002</td>
                                                <td>4:17</td>
                                            </tr>
                                            <tr>
                                                <td>3</td>
                                                <td><img src="album3.jpg" alt="Album Cover" class="album-cover"></td>
                                                <td>Breathing</td>
                                                <td>#003</td>
                                                <td>3:38</td>
                                            </tr>
                                            <tr>
                                                <td>4</td>
                                                <td><img src="album4.jpg" alt="Album Cover" class="album-cover"></td>
                                                <td>Lights And Sounds</td>
                                                <td>#004</td>
                                                <td>3:28</td>
                                            </tr>
                                            <tr>
                                                <td>5</td>
                                                <td><img src="album5.jpg" alt="Album Cover" class="album-cover"></td>
                                                <td>Way Away</td>
                                                <td>#005</td>
                                                <td>3:22</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <!-- Colonna Sinistra (Immagine + Titolo) -->
                                <div class="col-md-4 d-flex align-items-center">
                                    <img src="logo.jpg" alt="Logo Artista" class="artist-logo me-3">
                                    <h3>Brani che ti piacciono</h3>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <div class="col-2 " id="activity"></div>

            <div class="col-12 p-0" id="contMenuMobile">

                <div id="barPlayback"></div>

                <div class="justify-content-around align-items-center p-2" id="menuMobile">
                    <a href="home.html">
                        <i class="bi bi-house-door-fill"></i>
                        <p>Home</p>
                    </a>
                    <a href="html/search.html">
                        <i class="bi bi-search"></i>
                        <p>Cerca</p>
                    </a>
                    <a href="#">
                        <i class="bi bi-music-note-list"></i>
                        <p>La tua Libreria</p>
                    </a>
                </div>
            </div>


        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="/js/artist.js"></script>    

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/artist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="menuSidebar"></div>

            <div class="col-12 col-md-7" id="contMain">
                <div class="row">

                    <div class="container-fluid p-0">
                        <header class="hero">
                            <div class="hero-overlay">
                                <h6> <i class="bi bi-patch-check-fill"></i> Artista verificato </h6>
                                <h1></h1>
                                <p></p>
                            </div>
                        </header>
                    </div>


                    <div class="col-12 mt-4">
                        <section class="container">
                            <nav>
                                <div class="d-flex align-items-center gap-3 my-3">

                                    <button
                                        class="btn btn-success play-btn d-flex align-items-center justify-content-center"
                                        id="playBtn">
                                        <i class="bi bi-play-fill"></i>
                                    </button>


                                    <button class="btn follow-btn" id="followBtn">Following</button>


                                    <button class="btn option-btn" id="optionMenu">
                                        <i class="bi bi-three-dots"></i>
                                    </button>
                                </div>


                            </nav>
                            <div class="row">

                                <div class="col-md-8">
                                    <h3>Popolari</h3>
                                    <table class="table table-dark table-hover">
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>


                                <div class="col-md-4 d-flex flex-column">

                                    <h3 class="mb-3">Brani che ti piacciono</h3>

                                    <div class="d-flex align-items-center">

                                        <img src="" alt="Foto Artista" class="artist-logo me-3">


                                        <div>
                                            <h5 class="artist-name">Hai messo mi piace a 11 brani</h5>
                                            <p class="artist-info">di</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <div class="col-2 " id="activity"></div>

            <div class="col-12 p-0" id="contMenuMobile">

<!-- Barra di riproduzione -->
<div id="barPlayback" class="container-fluid text-white py-3 fixed-bottom">
    <div class="row align-items-center justify-content-between">
        
        <!-- Info traccia (a sinistra) -->
        <div class="col-3 d-flex align-items-center track-info">
            <img id="trackCover" src="default-cover.jpg" alt="Cover" class="track-cover me-2">
            <div class="track-details">
                <h4 id="trackTitle" class="mb-0">Titolo Canzone</h4>
                <p id="trackArtist" class="mb-0 text-muted" style="font-size: 14px;">Nome Artista</p>
            </div>
        </div>

        <!-- Sezione Centrale (Controlli + Barra di Avanzamento) -->
        <div class="col-6 d-flex flex-column align-items-center  justify-content-center player-center">
            <div class="d-flex justify-content-center align-items-center mb-2 player-controls" id="playerControls">
                <i class="bi bi-shuffle mx-2 lh-1" id="shuffleBtn"></i>
                <i class="bi bi-skip-start-fill mx-2 lh-1"></i>
                <button id="playPauseBtn" class="btn btn-link p-0 mx-2 lh-1">
                    <i class="bi bi-play-circle-fill lh-1" style="font-size: 36px;"></i>
                </button>
                <i class="bi bi-skip-end-fill mx-2 lh-1"></i>
                <i class="bi bi-repeat mx-2 lh-1" id="repeatBtn"></i>
            </div>
            <!-- Barra di avanzamento sotto i controlli -->
            <div class="d-flex align-items-center justify-content-center progress-container w-100">
                <span id="currentTime" class="me-2" style="font-size: 12px;">0:00</span>
                <input type="range" id="progressBar" value="0" min="0" max="100" class="form-range w-50">
                <span id="trackDuration" class="ms-2" style="font-size: 12px;">0:00</span>
            </div>
        </div>

        <!-- Controlli extra (a destra) -->
        <div class="col-3 d-flex align-items-center justify-content-end extra-controls">
            <i class="bi bi-mic mx-2"></i>
            <i class="bi bi-list mx-2"></i>
            <i class="bi bi-speaker mx-2"></i>
            <i class="bi bi-volume-up mx-2"></i>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" class="form-range w-25">
            <i class="bi bi-arrows-fullscreen"></i>
        </div>
    </div>

    <!-- Elemento Audio nascosto -->
    <audio id="audioPlayer">
        <source id="audioSource" src="" type="audio/mp3">
    </audio>
</div>


                <div class="justify-content-around align-items-center p-2" id="menuMobile">
                    <a href="home.html">
                        <i class="bi bi-house-door-fill"></i>
                        <p>Home</p>
                    </a>
                    <a href="html/search.html">
                        <i class="bi bi-search"></i>
                        <p>Cerca</p>
                    </a>
                    <a href="#">
                        <i class="bi bi-music-note-list"></i>
                        <p>La tua Libreria</p>
                    </a>
                </div>
            </div>


        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="/js/artist.js"></script>

</body>

</html>
